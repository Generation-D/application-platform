name: e2e
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
      - run: |
          supabase start

          # Use JSON output for reliable parsing
          NEXT_PUBLIC_SUPABASE_URL=$(supabase status -o json | jq -r '.API_URL')
          NEXT_PUBLIC_SUPABASE_ANON_KEY=$(supabase status -o json | jq -r '.ANON_KEY')
          SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')

          echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" >> ./.env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> ./.env
          echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> ./.env

          echo "Supabase configuration:"
          echo "  API URL: $NEXT_PUBLIC_SUPABASE_URL"
          echo "  Anon Key: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:0:20}..."
          echo "  Service Role Key: ${SUPABASE_SERVICE_ROLE_KEY:0:20}..."
      - run: supabase db lint
      - run: supabase test db
      - run: npm ci
        working-directory: ./e2e
      - name: Install Python dependencies
        run: pip install poetry && poetry install
        working-directory: ./backend
      - name: Process application configuration
        run: poetry run python backend/process_config.py --config ../e2e/cypress/e2e/supabase/apl_config_e2e.yml --env_file ../.env
        working-directory: ./backend
      - name: Sync application texts
        run: poetry run python backend/sync_texts.py --md_path ./texts/ --env_file ../.env
        working-directory: ./backend
      - name: Create additional env variables
        run: |
          echo "NEXT_PUBLIC_LOGFLARE_CLIENT_TOKEN=123" >> ./.env 
          echo "NEXT_PUBLIC_LOGFLARE_API_TOKEN=123" >> ./.env
          echo "NEXT_PUBLIC_TURNSTILE_SITE_KEY=1x00000000000000000000AA" >> ./.env
          echo "TURNSTILE_SECRET_KEY=123" >> ./.env
          echo "DOMAIN=http://localhost" >> ./.env
          echo "NEXT_PUBLIC_SUPABASE_URL=http://host.docker.internal:54321" >> ./.env
      - name: build and start frontend
        run: docker compose up -d --build
      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost > /dev/null; do sleep 2; done'
          echo "Server is ready!"
      - name: run e2e tests
        working-directory: ./e2e
        run: npm run test:e2e
