name: Lint frontend

on: [push, pull_request]

jobs:
  lint:
    name: Lint frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Eslint
        run: |
          cd frontend
          npm run lint
      
      - name: Run Prettier
        run: |
          cd frontend
          npm run format
