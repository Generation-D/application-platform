name: Lint Codebase

on: [push, pull_request]

jobs:
  lint:
    name: ESLint for NextJS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.6.1'

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Lint
        run: |
          cd frontend
          make lint
